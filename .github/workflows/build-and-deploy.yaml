name: Build AmonyCoffeeMIS MVP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
      
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build the application
        run: dotnet build --no-restore
    
    if: ${{ success() }}
    
  build-image:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Registry
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Authenticate with Google Cloud
        run: |
          echo -n "${{ secrets.GKE_SA_KEY }}" | base64 -d | gcloud auth activate-service-account --key-file=-

      - name: Build the image
        run: docker build -t amony-coffee-mis .

      - name: Push Image to container registry
        run: |
          docker tag amony-coffee-mis gcr.io/amony-399606/amony-coffee-mis:latest
          docker push gcr.io/amony-399606/amony-coffee-mis:latest
        
        
  deploy-to-gke:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GKE_PROJECT_ID }}
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/amony-coffee-mis-deployment amony-coffee-mis=gcr.io/amony-399606/amony-coffee-mis:latest

    
